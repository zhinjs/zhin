name: CI

on:
  pull_request:
    branches:
      - main

env:
  CI: true

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.2
      
      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
      
      - name: checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: install dependencies
        run: pnpm install
        env:
          NPM_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: build packages
        run: pnpm build
      
      - name: run tests
        run: pnpm test
