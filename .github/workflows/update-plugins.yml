name: Update Plugin Data

on:
  schedule:
    # 每天 UTC 0:00 运行
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Fetch plugin data from npm
        run: node scripts/update-plugins.mjs

      - name: Check for changes
        id: diff
        run: |
          git diff --quiet docs/public/plugins.json && echo "changed=false" >> "$GITHUB_OUTPUT" || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit and push
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/public/plugins.json
          git commit -m "chore: update plugin data from npm"
          git push
