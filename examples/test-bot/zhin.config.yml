log_level: 1
num_ctx: 8192
database:
  dialect: sqlite
  filename: ./data/test.db
bots:
  - context: icqq
    name: ${ICQQ_ACCOUNT}
    password: ${ICQQ_PASSWORD}
    platform: ${ICQQ_PLATFORM}
    sign_api_addr: ${ICQQ_SIGN_API_ADDR}
    ver: '9.1.70'
    data_dir: ./data
    scope: icqqjs
plugin_dirs:
  - node_modules
  - ./src/plugins
services:
  - process
  - config
  - command
  - component
  - permission
  - cron
plugins:
  - test-plugin
  - test-jsx
  - test-hooks
  - memory-debug
  - plugin-memory-profiler
  - tool-examples
  - ai-workflow-demo
  - html-test
  - "@zhin.js/http"
  - "@zhin.js/console"
  - "@zhin.js/mcp"
  - "@zhin.js/plugin-github-notify"
  - "@zhin.js/adapter-sandbox"
  - "@zhin.js/adapter-kook"
  - "@zhin.js/adapter-icqq"
  - "@zhin.js/adapter-qq"
  - "@zhin.js/plugin-html-renderer"
  - "@zhin.js/plugin-60s"
console:
  enabled: true
  lazyLoad: true
ai:
  enabled: true
  defaultProvider: ollama
  providers:
    ollama:
      host: 'http://172.25.70.73:11434'
      models:
        - qwen3:14b
  sessions:
    useDatabase: true
    maxHistory: 50
    expireMs: 3600000
  context:
    enabled: true
    maxMessagesBeforeSummary: 100
    summaryRetentionDays: 30
  agent:
    execSecurity: allowlist
    execAllowlist:
      - "ls"
      - "cat"
      - "echo"
      - "whoami"
      - "pwd"
      - "date"
      - "cal"
      - "clear"
      - "help"
      - "man"
      - "info"
      - "curl"
  trigger:
    enabled: true
    prefixes:
      - "#"
      - "AI:"
      - "ai:"
    respondToAt: true
    respondToPrivate: true
    ignorePrefixes:
      - /
      - "!"
      - ÔºÅ
    timeout: 60000
60s:
  apiBase: https://services.zhin.dev
http:
  host: 0.0.0.0
  port: 8086
  username: ${username}
  password: ${password}
  base: /api
